services:
  # Backend Service
  - type: web
    name: hybrid-backend
    runtime: python
    region: singapore # You can change this to your preferred region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # User needs to input this manually in dashboard
    envVars:
      - fromGroup: hybrid-env-group
    autoDeploy: false

  # Frontend Service
  - type: static
    name: hybrid-frontend
    runtime: node
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hybrid-backend
          property: url
    autoDeploy: false

databases:
  - name: hybrid-db
    region: singapore
    plan: free
    databaseName: hybrid_attendance
    user: hybrid_user

envVarGroups:
  - name: hybrid-env-group
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hybrid-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: static
          name: hybrid-frontend
          property: url
